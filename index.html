<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1fd73055b0.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="mainContainer">
            <div class="inputContainer">
                <div class="task">
                    <label>Task:</label><br>
                    <input id="title" type="text" maxlength="15">
                </div>
                <div class="description">
                    <label>Description:</label><br>
                    <input id="description" type="text-box">
                </div>
            </div>
            <!-- <input id="add" type="submit" value="<i class='fa-solid fa-plus'></i>"> -->
            <button type="submit" id="add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="addedTask">
            
        </div>
    </div>

</body>
<script src="./app.js"></script>
</html>
